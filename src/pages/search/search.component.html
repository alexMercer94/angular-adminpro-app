<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="users.length > 0">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users']" class="pointer">
              <td>
                <img [src]="user.img | image" class="img-50 img-circle" />
              </td>
              <td>{{ user.name }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="users.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">MÃ©dicos</h4>
        <table class="table table-hover" *ngIf="medicos.length > 0">
          <tbody>
            <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
              <td>
                <img [src]="medico.img | image: 'medico'" class="img-50 img-circle" />
              </td>
              <td>{{ medico.name }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="medicos.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitals.length > 0">
          <tbody>
            <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']">
              <td>
                <img [src]="hospital.img | image: 'hospital'" class="img-50 img-circle" />
              </td>
              <td>{{ hospital.name }}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
