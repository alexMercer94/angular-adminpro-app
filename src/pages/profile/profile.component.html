<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ 'DASHBOARD.PROFILE.PROFILE' | translate }}</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>

        <form ngNativeValidate #formUser="ngForm" (ngSubmit)="save(formUser.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">{{ 'DASHBOARD.PROFILE.USERNAME' | translate }}</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                [ngModel]="user.name"
                name="name"
                type="text"
                class="form-control"
                placeholder="{{ 'DASHBOARD.PROFILE.USERNAME' | translate }}"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">{{ 'DASHBOARD.PROFILE.EMAIL' | translate }}</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [disabled]="user.google"
                [ngModel]="user.email"
                name="email"
                type="email"
                class="form-control"
                placeholder="{{ 'DASHBOARD.PROFILE.EMAIL' | translate }}"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            {{ 'DASHBOARD.PROFILE.SAVE' | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">{{ 'DASHBOARD.PROFILE.USERPHOTO' | translate }}</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>
        <img *ngIf="!tempImage" [src]="user.img | image" class="w150 pb-4" alt="" />
        <img *ngIf="tempImage" [src]="tempImage" class="w150 pb-4" alt="" />
        <input (change)="selectImage($event.target.files[0])" type="file" class="mb-4" />
        <button
          (click)="changeImage()"
          [disabled]="!imageUpload"
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          {{ 'DASHBOARD.PROFILE.BTNUPDATE' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
