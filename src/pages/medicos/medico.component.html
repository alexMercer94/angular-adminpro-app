<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">{{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.MEDICO' | translate }} {{ medico.name }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #form="ngForm" ngNativeValidate (submit)="saveMedico(form)">
            <div class="form-group">
              <label>{{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.NAME' | translate }}</label>
              <input
                [(ngModel)]="medico.name"
                name="name"
                type="text"
                class="form-control"
                placeholder="{{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.NAME' | translate }}"
                required
              />
            </div>
            <div class="form-group">
              <label>{{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.HOSPITAL' | translate }}</label>
              <select
                (change)="changeHospital($event.target.value)"
                [(ngModel)]="medico.hospital"
                name="hospital"
                class="form-control"
                required
              >
                <option value="">{{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.SELECTAHOSPITAL' | translate }}</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              {{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.BTNSAVE' | translate }}
            </button>
            <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
              {{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.BTNCANCEL' | translate }}
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">{{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.HOSPITAL' | translate }}</h4>
      <img [src]="hospital.img | image: 'hospital'" class="rounded img-fluid" />
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">{{ 'DASHBOARD.MEDICOS.MEDICOSETTINGS.PHOTO' | translate }}</h4>
      <img (click)="changeImage()" [src]="medico.img | image: 'medico'" class="img-circle img-fluid pointer" />
    </div>
  </div>
</div>
