<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image:url(../assets/images/background/login-register.jpg);"
>
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-icon.png" alt="Home"/><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">{{ 'REGISTER.REGISTERNOW' | translate }}</h3>
        <small>{{ 'REGISTER.CREATEACCOUNTANDENJOY' | translate }}</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="{{ 'REGISTER.NAME' | translate }}" />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="{{ 'REGISTER.EMAIL' | translate }}" />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              placeholder="{{ 'REGISTER.PASSWORD' | translate }}"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              placeholder="{{ 'REGISTER.CONFIRMPASS' | translate }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" />
              <label for="checkbox-signup">
                {{ 'REGISTER.IAGREEWITHTHETERMS' | translate
                }}<!-- <a href="#">Terms</a> --></label
              >
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              {{ 'REGISTER.SIGNUP' | translate }}
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              {{ 'REGISTER.ALREADYHAVEANACCOUNT' | translate }}
              <a href="pages-login-2.html" class="text-info m-l-5"
                ><b>{{ 'REGISTER.SIGNIN' | translate }}</b></a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
