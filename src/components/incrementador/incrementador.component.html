<h3>{{ leyenda }} - {{ porcent }}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeValue(-5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" class="form-control" name="porcent" (ngModelChange)="onChange($event)" [(ngModel)]="porcent" min="1" max="100" />
  <span class="input-group-btn">
    <button (click)="changeValue(+5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
